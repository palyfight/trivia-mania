
<mat-grid-list cols="5" rowHeight="2:1" gutterSize="0px">

  <mat-grid-tile colspan="5" rowspan="1">
    <h2 class="mat-display-3">Leaderboard</h2>
  </mat-grid-tile>
  
  <mat-grid-tile colspan="1" rowspan="1">
    <app-search-user></app-search-user>
  </mat-grid-tile>

  <mat-grid-tile  colspan="4" rowspan="2">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">      
      <!-- Rank Column -->
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef> Rank </th>
        <td mat-cell *matCellDef="let scorer"> {{ scorer.rank }} </td>
      </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let scorer"> {{ scorer.username }} </td>
        </ng-container>
      
        <!-- Category Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let scorer"> {{ scorer.category }} </td>
        </ng-container>
      
        <!-- Score Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let scorer"> {{ scorer.score }} </td>
        </ng-container>
    
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th style="width: 15%" mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let scorer"> {{ scorer.date }} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="lbColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: lbColumns;"></tr>
    </table>
  </mat-grid-tile>
</mat-grid-list>
