
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">    <!-- Rank Column -->
    
    <!-- Rank Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let scorer"> {{ scorer.rank }} </td>
    </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let scorer"> {{ scorer.username }} </td>
      </ng-container>
    
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let scorer"> {{ scorer.category }} </td>
      </ng-container>
    
      <!-- Score Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let scorer"> {{ scorer.score }} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let scorer"> {{ scorer.date }} </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="lbColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: lbColumns;"></tr>
</table>
