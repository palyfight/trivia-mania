<mat-grid-list cols="4" rowHeight="2:1" gutterSize="0px">
<!--Espace milieu1 : Bouton play-->
  <mat-grid-tile colspan="4" rowspan="2">
    <button [routerLink]="'/game-start-page'" class="play-btn" mat-fab color="accent" fullWidth="true">
      <h2>PLAY GAME</h2>
    </button>
  </mat-grid-tile>
<!--Espace milieu2 : menu -->
  <mat-grid-tile colspan="4" rowspan="1">
    <app-menu></app-menu>
  </mat-grid-tile>
</mat-grid-list>
