

<mat-grid-list cols="3" rowHeight="3:1" gutterSize="0px">
<!--Espace milieu-gauche: menu -->
  <mat-grid-tile rowspan="3">
    <!-- Search form -->
    <form class="form-inline d-flex justify-content-center md-form form-sm active-pink active-pink-2 mt-2">
      <i class="fas fa-search" aria-hidden="true"></i>
      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search user..."
        aria-label="Search">
    </form>
  </mat-grid-tile>
<!--Espace milieu-droit1 : Bouton play-->
  <mat-grid-tile colspan="2" rowspan="2">
    <a routerLink="/game-start-page" class="play-btn mouse-over" mat-fab color="accent" fullWidth="true"><h2>PLAY GAME</h2></a>
  </mat-grid-tile>
<!--Espace milieu-droit2 : menu -->
  <mat-grid-tile colspan="2">
    <app-menu></app-menu>
  </mat-grid-tile>
<!--Espace footer -->
  <mat-grid-tile class="bot-tile" colspan="3">
    <mat-grid-tile-footer class="footer"></mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
